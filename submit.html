<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen - Submit Recipe</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/submit.css">
    <script type="text/javascript" src="js/default.js"></script>
    <script type="text/javascript" src="js/sliderman.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sliderman.css" />
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="logo">
                <img src="images/logo.png" width="50" height="50"/>
                <h3>FlavorFusionHub.com</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="submit.html">Submit Recipe</a></li>
                </ul>
            </nav>
            <form class="search-form" action="/search" method="get"> <input type="text" name="query" class="search-input" placeholder="Search..."> <button type="submit" class="search-button">Search</button> </form>
        </div>
    </header>
    <div class="main">
        <div class="container-fluid">
            <h1 class="page-title">Submit Your Recipe</h1>
            <div class="form-container"> 
                <form action="/submit.html" method="post" class="submit-recipe-form"> 
                    <div class="form-group"> 
                        <label for="recipeTitle">Recipe Title:</label> 
                        <input type="text" id="recipeTitle" name="recipeTitle" required> 
                    </div> 
                    <div class="form-group"> 
                        <label for="ingredients">Ingredients:</label> 
                        <input type="text" id="ingredients" name="ingredients" required> 
                    </div> 
                    <div class="form-group"> 
                        <label for="instructions">Instructions:</label> 
                        <textarea id="instructions" name="instructions" rows="5" required></textarea> 
                    </div> 
                    <button type="submit clear">Submit Recipe</button> 
                </form> 
            </div>
        </div>
    </div>
